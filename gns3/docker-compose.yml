version: '3.5'
services:
#Services
 host:
  build:
    context: build
    args:
     ENVPATH: host.env
  entrypoint: ["bash", "-c", "exit"]
  networks:
   config:
 router:
  build:
    context: build
    args:
     ENVPATH: router.env
  entrypoint: ["bash", "-c", "exit"]
networks:
  config:
    driver: bridge
    driver_opts:
     com.docker.network.bridge.name: gns3_config
    ipam:
     config:
       - subnet: 192.168.222.0/24
